---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: calico-cni
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: prodlab
        overlay: prod
      - cluster: testlab
        overlay: test
  template:
    metadata:
      name: "{{overlay}}-calico-cni"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: "{{overlay}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 5m
        syncOptions:
        - ApplyOutOfSyncOnly=true
        - ServerSideApply=true
      source:
        repoURL: https://github.com/Dayzpd/kustomize-calico-cni
        targetRevision: HEAD
        path: "overlays/{{overlay}}"
      destination:
        name: "{{cluster}}"
        namespace: tigera-operator
      ignoreDifferences:
      - group: apiextensions.k8s.io
        kind: CustomResourceDefinition
        jsonPointers:
        - /spec/preserveUnknownFields
